{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" href={% static 'css/main.css' %}>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>

    <title>Chats</title>
</head>
<body>
<nav class="header navbar navbar-fixed-top">
    <a href="{% url 'logout' %}" class="back" style="background-image: url('{% static 'img/logout.svg' %}')"></a>
    <a class="navbar-right friend" href="">Messages</a>
</nav>
<div class="col-12 chats">
    <div class="row search-wrapper">
        <div class="col-12 col-md-10 col-xl-10">
            <input class="form-control search" placeholder="Search for chats...">
        </div>
        <div class="col-12 col-md-2 col-xl-2">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Write to...
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    {% for user in users %}
                        <a class="dropdown-item" href="{% url 'chat' user.pk %}">{{ user.username }}</a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <div class="list">
        <div class="col-12">
            {% for chat in chats %}
                {% include "www/blocks/chat-shortcut.html" %}
            {% empty %}
                <p style="text-align: center">No chats yet</p>
            {% endfor %}
        </div>
    </div>
</div>
<div class="footer navbar">

</div>
</body>
<script>
    var options = {
        valueNames: ['chat-name']
    };

    var opList = new List('chats', options);
</script>
</html>
