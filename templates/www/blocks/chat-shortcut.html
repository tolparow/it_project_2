{% load static %}
<a href="{% url 'chat' chat.pk %}">
    <div class="row chat">
        <div class="avatar"></div>
        <div class="content">
            <p class="chat-name">
                {{ chat.peer }}
            </p>
            <p class="chat-msg">
                {{ chat.last_message|truncatechars:40 }}
            </p>
        </div>
    </div>
</a>
